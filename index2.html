        var orangeaudio = document.getElementById("orange-sound");


        function redSquare() {
            myGamePiece1 = new component1(50, 50, "white", 20, 0);
        }

        function blueSquare() {
            myGamePiece2 = new component2(50, 50, "white", 320, 0);

        var myGameArea = {
            canvas : document.createElement("canvas"),
            start : function() {
                this.canvas.width = 1350;
                this.canvas.height = 500;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.interval = setInterval(updateGameArea,  50);
                this.interval = setInterval(updateGameArea2, 50);
                this.interval = setInterval(updateGameArea3, 50);
                this.interval = setInterval(updateGameArea4, 50);
                this.interval = setInterval(updateGameArea5, 50);

            },
            stop : function() {
                clearInterval(this.interval);
            },
            clear : function() {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        };
        myGameArea.start();

        function component1(width, height, color, x, y, type) {
            this.type = type;
            this.width = width;
            this.height = height;
            this.x = x;
            this.y = y;
            this.speedX = 0;
            this.speedY = 0;
            this.gravity = 0;
            this.gravitySpeed = 4;
            this.bounce =1;
            this.update = function() {
                ctx = myGameArea.context;
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            };
            this.newPos = function() {
                this.gravitySpeed += this.gravity;
                this.x += this.speedX;
                this.y += this.speedY + this.gravitySpeed;
                this.hitBottom();
                this.hitTop();

            };

            this.hitBottom = function() {
                var rockbottom = myGameArea.canvas.height - this.height;
                if (this.y > rockbottom) {
                    this.y = rockbottom;
                    this.gravitySpeed = -(this.gravitySpeed * this.bounce);
                    redaudio.play();
                    color = "#0017ff";
                }
            };
            this.hitTop = function() {
                var tiptop = 0;
                if (this.y < tiptop) {
                    this.y = tiptop;
                    this.gravitySpeed = -(this.gravitySpeed * this.bounce);
                    redaudio.play();
                    color = "#f400b3"

                }
            }
        }
